<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div class="form-group">
    <label>name: </label>
    <input type="text" class="form-control" [(ngModel)]="hero.name" placeholder="name">
  </div>
  <button type="button" class="btn btn-danger" (click)="goBack()">返回</button>
  <button type="button" class="btn btn-success" (click)="save()">保存</button>
</div>
